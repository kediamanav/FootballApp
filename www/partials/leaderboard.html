<div class="container-fluid">
    <div class="row-fluid">

      <div class="span10">
        <table class="table table-striped table-bordered table-hover"> 
          <thead>
            <th>Names</th>
            <th>Points</th>
          </thead>
          <tr ng-repeat="leader in leaderboard | orderBy:orderProp:true" class="betrow">
            <td>{{leader.name}}</td>
            <td>{{leader.points}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
